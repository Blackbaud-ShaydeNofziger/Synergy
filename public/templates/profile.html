<div class="container">
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6 well well-lg" ng-controller="ProfileUpdateController">
			<div class="jumbotron"><p style="text-align: center;">Profile</p></div>
			<hr>
			<form role="form">
				<div class="form-group">
					<label>First Name:</label>
					<input style="float:right;" type="text" class="form-control" name="firstName" ng-model="user.first_name">
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input style="float:right;" type="text" name="lastName" class="form-control" ng-model="user.last_name">
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input style="float:right;" type="email" name="email" class="form-control" ng-model="user.email">
				</div>
				<div class="form-group">
					<label>Phone Number:</label>
					<input style="float:right;" type="text" name="phone" class="form-control" ng-model="user.phone" ng-maxlength="10" ng-minlength="10">
				</div>
				<div class="form-group">
					<label>Interests:</label>
					<input style="float:right;" type="text" name="interests" class="form-control" ng-model="user.interests" ng-list>
				</div>
				<br><br><br>
				<button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
				<button type="submit" class="btn btn-default" ng-click="update(user)">Submit</button>
			</form>
		</div>
		<div class="col-lg-3"></div>
	</div>
</div>

<style>
  .bold-text  {
    font-weight: bold;
  }
  .padding  {
    padding-right: 1em;
  }
</style>
<div class="container">
  <div class="row">
    <h1>Available Events</h1>
    <hr>
    <div class="well" ng-repeat="event in events">
      <img ng-src="{{event.picture}}" height="50" width="50" />
      <span class="padding bold-text">{{event.name}}</span>
      <span class="padding">{{event.owner}}</span>
      <span class="padding">{{event.info}}</span>
      <div style="float:right;">
        Location: <span class="padding bold-text">{{event.location}}</span>
        <span class="padding">{{event.startTime}} - {{event.endTime}}</span>
      </div>
      <span class="padding"><button>Volunteer</button></span>
    </div>
  </div>
</div>

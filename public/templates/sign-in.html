<div class="container-fluid">
	<div class="row" style="padding-top: 15%;">
		<div class="col-lg-4">
		</div>
		<div class="col-lg-4 well well-lg" style="box-shadow: -5px 5px 20px #000000;">
			<div ng-app="synergyControllers" ng-controller="signInController">
				<form role="form" name="loginForm">
				  <div class="form-group">
					<label for="email">Login (E-mail Address):</label>
					<input type="email" name="input" class="form-control" ng-model="login" required>
					  <span class="error" ng-show="loginForm.input.$error.email" style="color:red;">
						Not valid email!</span>
				  </div>
				  <span ng-bind-html="login_message"></span>
				  <div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" ng-model="password">
				  </div>
				  <span ng-bind-html="login_message"></span>
				  <div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				  </div>
				  <button type="submit" class="btn btn-default" ng-click="click()">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-lg-4">
		</div>
	</div>
</div>

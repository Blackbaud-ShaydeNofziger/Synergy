<style type="text/css">
	input, textarea	{
		float:right;
		width: 65%;
	}
</style>
<div class="container">
	<div class="row">
		<h1>Create An Organization</h1>
		<hr>
		<p>This is sample text that I need to be kind of long so im typing alot but i really just want these words to show up on the page so I can see what it looks like when I have a lot of words on the page lorem ipsum blackbaud is a place where interns work and we do stuff here.</p>
		<div class="col-md-6">
			<form class="simple-form">
				<div class="form-group">
					<label>Name:</label>
					<input type="text" ng-model="organization.orgname" placeholder="March Of Dimes" />
				</div>
				<div class="form-group">
					<label>Website:</label>
					<input type="url" ng-model="organization.website" placeholder="http://google.com/" />
				</div>
				<div class="form-group">
					<label>Phone:</label>
					<input type="text" ng-model="organization.phone" placeholder="555-867-5309" />
				</div>
				<div class="form-group">
					<label>Address:</label>
					<input type="text" ng-model="organization.address" placeholder="123 Main St. Charleston, SC 29492">
				</div>
				<div class="form-group">
					<label>Additional Info:</label>
					<textarea ng-model="organization.moreinfo" placeholder="We are pet friendly and would love to meet your four legged companion!" />
				</div>
				<input type="submit" ng-click="create" value="Create" />
			</form>
		</div>
	</div>
</div>

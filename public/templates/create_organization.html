<style type="text/css">
	input, textarea	{
		float:right;
		width: 65%;
	}
</style>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6 well well-lg">
		<div class="jumbotron"><p style="text-align: center;">Create An Organization</p></div>
		<hr>
			<form role="form">
				<div class="form-group">
					<label>Name:</label>
					<input type="text" class="form-control" ng-model="organization.orgname" placeholder="March Of Dimes" />
				</div>
				<div class="form-group">
					<label>Website:</label>
					<input type="url" class="form-control" ng-model="organization.website" placeholder="http://google.com/" />
				</div>
				<div class="form-group">
					<label>Phone:</label>
					<input type="text" class="form-control" ng-model="organization.phone" placeholder="555-867-5309" />
				</div>
				<div class="form-group">
					<label>Address:</label>
					<input type="text" class="form-control" ng-model="organization.address" placeholder="123 Main St. Charleston, SC 29492">
				</div>
				<div class="form-group">
					<label>Additional Info:</label>
					<textarea ng-model="organization.moreinfo" class="form-control" placeholder="We are pet friendly and would love to meet your four legged companion!" />
				</div><br><br><br><br>
				<button type="submit" class="btn btn-default" ng-click="create">Create</button>
			</form>
		</div>
		<div class="col-lg-3"></div>
	</div>
</div>

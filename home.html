<!doctype html>
<html>
  <head>   
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>   
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="todo.js"></script>

	<title>Synergy</title>
  </head>
	<body>
		<div class="container-fluid">
			<div ng-include="header.html"></div>
			<div class="row" style="padding-top: 15%;">
				<div class="col-lg-4">
				</div>
				<div class="col-lg-4 well well-lg" style="box-shadow: -5px 5px 20px #000000;">
					<div ng-app="signIn" ng-controller="handler">
						<form role="form">
						  <div class="form-group">
							<label for="email">Login (E-mail Address):</label>
							<input type="email" class="form-control" id="email" ng-model="logIn">
						  </div>
						  <span ng-bind-html="login_message"></span>
						  <div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" ng-model="password">
						  </div>
						  <span ng-bind-html="login_message"></span>
						  <div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						  </div>
						  <button type="submit" class="btn btn-default" ng-click="click()">Submit</button>
						</form>
						{{last}}
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>

		</div>
	</body>
</html>
